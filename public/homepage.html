<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="/styles/homepage.css"/>
    <title>Homepage</title>
</head>
<body>
    <main>
        <div class="logo">
            <img class="logoImg" src="styles/images/logo.jpg">
        </div>
        <div class="sBar">
            <input class="searchBarInput" type="text" placeholder="Search for friends">
        </div>
        <div class="addFriend">
            <button class="addFriendBtn">Add Friend</button>
        </div>
        <section class="nav">
            <div class="navFlex">
                <button class="accBtn">Account</button>
                <button class="homeBtn">Home</button>
                <button class="backBtn">Back</button>
            </div>
        </section>
        <aside class="Lsidebar">
            <ul class="leftContacts">
                <li><a href="#">Contact 1</a></li>
                <li><a href="#">Contact 2</a></li>
                <li><a href="#">Contact 3</a></li>
            </ul>
        </aside>
        <section class="chatOpt">
            <div>
                <label class="currnetChatAcc" style="color: white;">Chat Options Here</label>
            </div>
        </section>
        <section class="currMessage">
            <div>
                <label class="currnetMessage" style="color: white;">Current Message</label>
            </div>
        </section>
        <aside class="Rsidebar">
            <ul class="rightGroups">
                <li><a href="#">Group 1</a></li>
                <li><a href="#">Group 2</a></li>
                <li><a href="#">Group 3</a></li>
            </ul>
        </aside>
    </main>
</body>
</html>
